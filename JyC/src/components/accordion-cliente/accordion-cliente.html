<ion-card>
    <ion-card-header (click)="toggleAccordionCliente()">
         Datos del Cliente
    </ion-card-header>
      
    <ion-card-content #cc>
      <ion-grid>
          <ion-row>
              <ion-col>
                <ion-label>Nombre</ion-label>
              </ion-col>
              <ion-col>
                  <ion-input placeholder="Campo Obligatorio*"></ion-input>
              </ion-col>
            </ion-row>
  
            <ion-row>
                <ion-col>
                  <ion-label>Correo</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input placeholder="Campo Obligatorio*"></ion-input>
                </ion-col>
              </ion-row>
  
              <ion-row>
                  <ion-col>
                    <ion-label>Telefono Celular</ion-label>
                  </ion-col>
                  <ion-col>
                      <ion-input placeholder="Campo Obligatorio*"></ion-input>
                  </ion-col>
                </ion-row>
  
                <ion-row>
                    <ion-col>
                      <ion-label>Telefono Oficina</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input placeholder="Oficina"></ion-input>
                    </ion-col>
                  </ion-row>
  
            
      </ion-grid>
    </ion-card-content>
  
  </ion-card>
