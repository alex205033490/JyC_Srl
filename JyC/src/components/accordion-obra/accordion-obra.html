<ion-card>

    <ion-card-header (click)="toggleAccordion()">
      Datos de la Obra
    </ion-card-header>
  
    <ion-card-content #cc>
        <ion-grid>  
            <ion-row>
              <ion-col>
                <ion-label>Nombre del Edificio</ion-label>
              </ion-col>
              <ion-col>
                  <ion-input placeholder="Campo Obligatorio*"></ion-input>
              </ion-col>
            </ion-row>
    
            <ion-row>
                <ion-col>
                 <ion-label>Ciudad</ion-label>
                </ion-col>
                <ion-col>
                  <ion-select [(ngModel)]="Ciudad">
                       <ion-option value="0">Santa Cruz</ion-option>
                       <ion-option value="1">Cochabamba</ion-option>
                       <ion-option value="2">La Paz</ion-option>
                       <ion-option value="3">Oruro</ion-option>
                       <ion-option value="4">Beni</ion-option>
                       <ion-option value="5">Pando</ion-option>
                       <ion-option value="6">Tarija</ion-option>
                       <ion-option value="7">Chuquisaca</ion-option>
                       <ion-option value="8">Potosi</ion-option>
                  </ion-select>
                </ion-col>
            </ion-row>
    
            <ion-row>
              <ion-col>
                <ion-label>Direccion</ion-label>
              </ion-col>
              <ion-col>
                <ion-input placeholder="Campo Obligatorio*"></ion-input>
              </ion-col>

            </ion-row>
    
            <ion-row>
              <ion-col>
                <ion-label>Zona</ion-label>
              </ion-col>
              <ion-col>
                <ion-input placeholder="Campo Obligatorio*"></ion-input>
              </ion-col>
            </ion-row>
            
            <ion-grid>
              <ion-row>
                  <ion-col>
                      <button color="secondary" ion-button icon-end>
                          Agregar Ubicacion (Opcional)
                          <ion-icon name="md-map"></ion-icon>
                        </button>
                  </ion-col>

              </ion-row>
            </ion-grid>

            
          </ion-grid>
    </ion-card-content>
  
  </ion-card>
